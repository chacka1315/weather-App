<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div id="container" class="container">
      <header>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>map-marker</title>
            <path
              d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"
            />
          </svg>
          <span id="locationResolved"></span>
        </div>
        <div>
          <input
            type="search"
            id="user_search"
            placeholder="Enter your location"
          />
          <button id="getWeatherBtn">Search</button>
        </div>
        <div id="logo">Meteo</div>
        <div id="currentDay"></div>
      </header>
      <div id="content">
        <div id="tempBlock">
          <div id="unit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>temperature-celsius</title>
              <path
                d="M16.5,5C18.05,5 19.5,5.47 20.69,6.28L19.53,9.17C18.73,8.44 17.67,8 16.5,8C14,8 12,10 12,12.5C12,15 14,17 16.5,17C17.53,17 18.47,16.66 19.23,16.08L20.37,18.93C19.24,19.61 17.92,20 16.5,20A7.5,7.5 0 0,1 9,12.5A7.5,7.5 0 0,1 16.5,5M6,3A3,3 0 0,1 9,6A3,3 0 0,1 6,9A3,3 0 0,1 3,6A3,3 0 0,1 6,3M6,5A1,1 0 0,0 5,6A1,1 0 0,0 6,7A1,1 0 0,0 7,6A1,1 0 0,0 6,5Z"
              />
            </svg>

            <input type="checkbox" id="tempUnitToggle" />

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>temperature-fahrenheit</title>
              <path
                d="M11,20V5H20V8H14V11H19V14H14V20H11M6,3A3,3 0 0,1 9,6A3,3 0 0,1 6,9A3,3 0 0,1 3,6A3,3 0 0,1 6,3M6,5A1,1 0 0,0 5,6A1,1 0 0,0 6,7A1,1 0 0,0 7,6A1,1 0 0,0 6,5Z"
              />
            </svg>
          </div>

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>thermometer</title>
            <path
              d="M15 13V5A3 3 0 0 0 9 5V13A5 5 0 1 0 15 13M12 4A1 1 0 0 1 13 5V8H11V5A1 1 0 0 1 12 4Z"
            />
          </svg>
          <div id="temperature"></div>

          <div id="tempMinMax">
            <div id="tempMin"></div>
            <div id="tempMax"></div>
          </div>
        </div>
        <div id="weatherIcon"><img src="#" alt="weather icon" /></div>

        <div id="contions">
          <div id="weatherConditions"></div>
          <img id="conditionsGIF" src="#" alt="weather conditions GIF" />
        </div>

        <div id="weatherDescription"></div>
      </div>

      <div id="weekForecast"></div>
    </div>
  </body>
</html>
